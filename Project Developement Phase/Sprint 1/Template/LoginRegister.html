<html>
<head>
    <meta charset="UTF-8">
    <title>Login and Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="script.js">

</head>


<body background="12.png" height="200" width="300">
    <div class="hero">
        <h1 align="center" style="color:gold"> NUTRITION ASSISTANT APPLICATION</h1>
        
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                  <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                  <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
        
            <form  id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User name is required" >
                     <input type="password" class="input-field" placeholder="Enter password" >
                     <input type="checkbox" class="check-box"><span>Remember me</span>
                     <button type="submit" class="submit-btn" >Login</button>
            </form>
            <form  id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User name is required" >
                    <input type="email" class="input-field" placeholder="Email address is required" >
                     <input type="password" class="input-field" placeholder="Enter password" >
                     <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                     <button type="submit" class="submit-btn" >Register</button>
            </form>
        </div>
    </div>
  <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register(){
       x.style.left="-400px";
        y.style.left="50px";
         z.style.left="110px";
         }
      function login(){
       x.style.left="5px";
        y.style.left="450px";
         z.style.left="0px";
         }

  </script>
</body>
</html>
